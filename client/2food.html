<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
        Culture Humility Form
    </title>
    <link rel="stylesheet" href="styles.css">
    
</head>
  
<body>
  
    <!-- Create Form -->
    <form name="food" id="foodForm" onsubmit="return SubmitForm()" action="\3hobby.html" method="get">
 
        <!-- Details -->
        <div class="form-control">
            <progress id="bar" value="30" max="100"> 30% </progress>
            <h1>What is your favorite cuisine?</h1>
 
            <!-- choose food from dropdown list -->
            <select name="food" id="mainInput" class="drop">
                  <option value="">Choose your favorite food</option>
                  <option value="Italian Food">Italian</option>
                  <option value="Mexican Food">Mexican</option>
                  <option value="Chinese Food">Chinese</option>
                  <option value="Regional American Food">Regional American</option>
                  <option value="Mediterranean Food">Mediterranean</option>
                  <option value="Japanese Food">Japanese</option>
                  <option value="Indian Food">Indian</option>
                  <option value="Fusion Food">Fusion</option>
                  <option value="Spanish Food">Spanish</option>
                  <option value="Korean Food">Korean</option>
                  <option value="Southeast Asia Food">Southeast Asia(Thai, Vietnamese, Malaysian)</option>
                  <option value="Other">Other (Specify below)</option>
                  <option value="PreferNotToSay">Prefer not to say</option>
            </select>
            <input type="text"
                   id="otherInput"
                   placeholder="Enter your answer"
                   style="display: none;">
            <input type="checkbox" name="notToShow" id="notToShow" value="no">
            <label for="notToShow" style="display: inline">Don't show this to others</label>
        </div>
        <button type="submit" value="submit">
            Next
        </button>
    </form>
  
    <!-- this script relates to current form content -->
    <script>
        let dataEle = document.getElementById('mainInput'); 
        dataEle.addEventListener("change", (event) => {
            let otherInput = document.getElementById("otherInput");
            if(dataEle.value === "Other") {
              otherInput.style.display = "block";
            } else {
              otherInput.style.display = "none";
            }
        })
    </script>
  
    <!-- this script only relates to submit process -->
    <script>
        const FORMINDEX = 2;
        let myStorage = window.sessionStorage;
        console.log(myStorage);
        let formName = myStorage.getItem('forms').split(',')[FORMINDEX];
        console.log(formName);
      
      
        function SubmitForm() {
            let dataEle, isOther = false;
            if  (document.getElementById("mainInput").value === "Other") {
                dataEle = document.getElementById("otherInput");
                isOther = true;
            } else {
                dataEle = document.getElementById("mainInput");
            };
            let notToShowEle = document.getElementById("notToShow");
            let data = [];
            data.push(dataEle.value.trim());
            data.push(!notToShowEle.checked);
            data.push(isOther);
            myStorage.setItem(formName, data);
            return Validate(dataEle);
        }
      
      
        function Validate(dataEle) {
          if (dataEle.value.trim() === "") {
            window.alert("Please enter your answer.");
            dataEle.focus();
            return false;
          }
          return true;
        };
    </script>

</body>
  
</html>
