    <script>
      let inputIdList = ["otherInput", "usaInput", "contInput", "africaInput", "asiaInput", "europeInput", "latinInput", "oceaniaInput", "northAmericaInput"];
      let mainInput = document.getElementById("mainInput");
      let otherInput = document.getElementById("otherInput");
      let usaInput = document.getElementById("usaInput");
      let contInput = document.getElementById("contInput");
      let africaInput = document.getElementById("africaInput");
      let asiaInput = document.getElementById("asiaInput");
      let europeInput = document.getElementById("europeInput");
      let latinInput = document.getElementById("latinInput");
      let oceaniaInput = document.getElementById("oceaniaInput");
      let northAmericaInput = document.getElementById("northAmericaInput");
      let contInputMapping = {africa: africaInput, 
                              asia: asiaInput,
                              europe: europeInput,
                              latin: latinInput,
                              oceania: oceaniaInput,
                              northAmerica: northAmericaInput};
        
      function inputManage(revealList) {
        let hideIdList = [...inputIdList];
        for (let i = 0; i < revealList.length; i++) {
          let index = hideIdList.indexOf(revealList[i]);
          document.getElementById(revealList[i]).style.display = "block";
          hideIdList.splice(index, 1);
        }
        
        for (let i = 0; i < hideIdList.length; i++) {
          document.getElementById(hideIdList[i]).style.display = "none";
        }
      }
      
      mainInput.addEventListener("change", (event) => {
        if (mainInput.value === "Other") {
          inputManage(["otherInput"]);
        } else if (mainInput.value === "USA") {
          inputManage(["usaInput"]);
        } else if (mainInput.value === "International") {
          inputManage(["contInput"]);
        } else {
          inputManage([]);
        }
      });
      
      contInput.addEventListener("change", (event) => {
        if (contInput.value === "") {
          inputManage(["contInput"]);
          return;
        }
        contInputMapping[contInput.value].style.display = "block";
        inputManage(["contInput", contInput.value+"Input"]);
      })
      
      
      
    </script>

    <!-- this script only relates to submit process -->
    <script>
      const FORMINDEX = 5;
      let myStorage = window.sessionStorage;
      console.log(myStorage);
      let formName = myStorage.getItem("forms").split(",")[FORMINDEX];
      console.log(formName);

      function SubmitForm() {
        let dataEle,
          isOther = false;
        if (document.getElementById("mainInput").value === "Other") {
          dataEle = document.getElementById("otherInput");
          isOther = true;
        } else if (document.getElementById("mainInput").value === "USA") {
          dataEle = document.getElementById("usaInput");
        } else if (document.getElementById("mainInput").value === "International") {
          if (document.getElementById("contInput").value !== "") {
            dataEle = document.getElementById(document.getElementById("contInput").value + "Input");
          } else {
            dataEle = document.getElementById("contInput");
          }
          
        } else {
          dataEle = document.getElementById("mainInput");
        }
        let notToShowEle = document.getElementById("notToShow");
        let data = [];
        data.push(dataEle.value.trim());
        data.push(!notToShowEle.checked);
        data.push(isOther);
        myStorage.setItem(formName, data);
        return Validate(dataEle);
      }

      function Validate(dataEle) {
        if (dataEle.value.trim() === "") {
          window.alert("Please enter your answer.");
          dataEle.focus();
          return false;
        }
        return true;
      }
