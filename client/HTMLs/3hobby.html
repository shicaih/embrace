<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embrace Your Identities</title>
    <link
      id="favicon"
      rel="icon"
      href="../assets/EmbraceIcon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/survey.css" />
    <script src="../scripts/formControl.js" defer></script>
  </head>

  <body>
    <div class="section">
      <image class="bg-bottom-fix" src="../assets/Decor - Survey.png"></image>
      <!-- Create Form -->
      <form
        name="hobby"
        id="hobbyForm"
        onsubmit="return SubmitForm()"
        action="./4economics.html"
        method="get"
      >
        <!-- Details -->
        <div class="form-control">
          <div class="progress">
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock"></div>
            <div class="pblock"></div>
            <div class="pblock"></div>
            <div class="pblock"></div>
            <div class="pblock"></div>
          </div>
          <h2>Hobby</h2>
          <h3>What is your favorite hobby?</h3>

          <!-- choose hobby from dropdown list -->
          <select name="hobby" id="mainInput" class="drop">
            <option value="">Tap to choose your hobby</option>
            <option value="Collecting">Collecting</option>
            <option value="Arts">Arts</option>
            <option value="Crafts">Crafts</option>
            <option value="Games">Games</option>
            <option value="Model & Electronic">Model & Electronic</option>
            <option value="Sports & Outdoors">Sports & Outdoors</option>
            <option value="Performing Arts">Performing Arts</option>
            <option value="Music">Music</option>
            <option value="Spiritual & Mental">Spiritual & Mental</option>
            <option value="Food & Drinks">Food & Drinks</option>
            <option value="Pets">Pets</option>
            <option value="Travel">Travel</option>
            <option value="Other">Other...</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
          <input
            type="text"
            id="otherInput"
            placeholder="Please specify here"
            style="display: none"
          />
          <label
            class="comment"
            style="color: darkred; display: none"
            id="lengthIns"
            >Text length cannot exceed x characters.</label
          >
          <!-- the number of x will be decided by formControl.js-->
          <div class="comment">
            <input type="checkbox" name="notToShow" id="notToShow" value="no" />
            <label for="notToShow" style="display: inline"
              >Don't show this to others</label
            >
          </div>
        </div>
        <button type="submit" value="submit">Next</button>
      </form>
    </div>
  </body>
</html>
