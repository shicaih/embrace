<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embrace Your Identities</title>
    <link
      id="favicon"
      rel="icon"
      href="../assets/EmbraceIcon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/survey.css" />
    <script src="../scripts/formControl.js" defer></script>
  </head>

  <body>
    <div class="section">
      <image
        class="bg-bottom-fix"
        src="../assets/Decor - Survey.png"
      ></image>
      <!-- Create Form -->
      <form
        name="economics"
        id="economicsForm"
        onsubmit="return SubmitForm()"
        action="./5location.html"
        method="get"
      >
        <!-- Details -->
        <div class="form-control">
          <div class="progress">
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock"></div>
            <div class="pblock"></div>
            <div class="pblock"></div>
            <div class="pblock"></div>
          </div>
          <h2>Finances</h2>
          <h3>What is your main source of tuition payment?</h3>

          <!-- choose location from dropdown list -->
          <select name="location" id="mainInput" class="drop">
            <option value="">Tap to choose the way you pay your tuition</option>
            <option value="Federal Loan">Federal Loan</option>
            <option value="Private Loan">Private Loan</option>
            <option value="Scholarship">Scholarship</option>
            <option value="Financial Aid/Grants">Financial Aid/Grants</option>
            <option value="Parent(s)’ Sponsorship">Parent’s or Parents’ Sponsorship</option>
            <option value="Personal Funds">Personal Funds</option>
            <option value="Other Sponsorship">Other Sponsorship</option>
            <option value="Other">Other...</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>

          <input
            type="text"
            id="otherInput"
            placeholder="Please specify here"
            style="display: none"
          />
          <label
            class="comment"
            style="color: darkred; display: none"
            id="lengthIns"
            >Text length cannot exceed x characters.</label
          >
          <!-- the number of x will be decided by formControl.js-->
          <div class="comment">
            <input type="checkbox" name="notToShow" id="notToShow" value="no" />
            <label for="notToShow" style="display: inline"
              >Don't show this to others</label
            >
          </div>
        </div>
        <button type="submit" value="submit">Next</button>
      </form>
    </div>
  </body>
</html>
