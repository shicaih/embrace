<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
      Embrace Your Identities
    </title>
    <link rel="stylesheet" href="styles/survey.css">
    
</head>
  
<body>
    <div class="section">
    <image class="bg-bottom-fix" src="https://cdn.glitch.global/41cfbc99-0cac-46f3-96da-fc7dae72a57b/Decor%20-%20Survey.png?v=1650213365882"></image>
    <!-- Create Form -->
    <form name="economics" id="economicsForm" onsubmit="return SubmitForm()" action="./HTMLs/7score.html" method="get">
 
        <!-- Details -->
        <div class="form-control">
            <div class="progress">
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock-fill"></div>
            <div class="pblock"></div>
            <div class="pblock"></div>
          </div>
          <h2>
            Ethnicity
          </h2>
          <h3>Which of the following best represents your ethnic heritage?</h3>
 
            <!-- choose location from dropdown list -->
            <select name="location" id="mainInput" class="drop">
                <option value="">Tap to choose your ethnicity</option>
                <option value="Multi">Multiethnic (Please specify)</option>
                <option value="Nonethnic">Nonethnic</option>
                <option value="Asian">Asian</option>
                <option value="Hispanic/Latinx">Hispanic/Latinx</option>
                <option value="Indigenous">Indigenous</option>
                <option value="Pacific Islander">Pacific Islander</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Other">Others...</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>


            <input type="text"
                   id="otherInput"
                   placeholder="Please specify here"
                   style="display: none;">
          <div class="comment">
            <input type="checkbox" name="notToShow" id="notToShow" value="no">
            <label for="notToShow" style="display: inline">Don't show this to others</label>
          </div>

        </div>
        <button type="submit" value="submit">
            Next
        </button>
    </form>
  </div>
    <!-- this script relates to current form content -->
    <script>
        let dataEle = document.getElementById('mainInput'); 
        dataEle.addEventListener("change", (event) => {
            let otherInput = document.getElementById("otherInput");
            if(dataEle.value === "Other" || dataEle.value === "Multi") {
              otherInput.style.display = "block";
            } else {
              otherInput.style.display = "none";
            }
        })
    </script>
  
    <!-- this script only relates to submit process -->
    <script>
        const FORMINDEX = 6;
        let myStorage = window.sessionStorage;
        console.log(myStorage);
        let formName = myStorage.getItem('forms').split(',')[FORMINDEX];
        console.log(formName);
      
      
        function SubmitForm() {
            let dataEle, isOther = false;
            if  (document.getElementById("mainInput").value === "Other" || document.getElementById("mainInput").value === "Multi") {
                dataEle = document.getElementById("otherInput");
                isOther.true;
            } else {
                dataEle = document.getElementById("mainInput");
            };
            let notToShowEle = document.getElementById("notToShow");
            let data = [];
            data.push(dataEle.value.trim());
            data.push(!notToShowEle.checked);
            data.push(isOther);
            myStorage.setItem(formName, data);
            return Validate(dataEle);
        }
      
      
        function Validate(dataEle) {
          if (dataEle.value.trim() === "") {
            window.alert("Please enter your answer.");
            dataEle.focus();
            return false;
          }
          return true;
        };
    </script>

</body>
  
</html>
