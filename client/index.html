<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
        Build your own culture wheel
    </title>
    <link rel="stylesheet" href="styles.css">
    
</head>
  
<body>

  
    <!-- Create Form -->
    <form name="name" id="nameForm" onsubmit="return SubmitForm()" action="\1music.html" method="get">
 
        <progress id="bar" value="10" max="100"> 32% </progress>
        <h1>What is your nickname?</h1>
        <!-- Details -->
        <div class="form-control">
 
            <!-- Input Type Text -->
            <input type="text"
                   id="mainInput"
                   placeholder="Enter your name" />
            <label>Your nickname would only be visible to you</label>
        </div>
        <button type="submit" value="submit">
            CONTINUE
        </button>
    </form>

    <script>
        let forms = ['name', 'music', 'food', 'hobby', 'economics', 'location', 'ethnicity'];
        let featureNames = ['music', 'food', 'hobby', 'economics', 'location', 'ethnicity'];
        window.localStorage.setItem('forms', forms);
        window.localStorage.setItem("featureNames", featureNames);
    </script>
  
    <script>
        const FORMINDEX = 0;
        let myStorage = window.localStorage;
        console.log(myStorage);
        
        let formName = myStorage.getItem('forms').split(',')[FORMINDEX];
        console.log(formName);
      
      
        function SubmitForm() {
            let dataEle = document.getElementById("mainInput");
            data = dataEle.value.trim();
            console.log(data.length);
            myStorage.setItem(formName, data);
            return Validate(dataEle);
        };
      
      
        function Validate(dataEle) {
          if (dataEle.value.trim() === "") {
            window.alert("Please enter your name.");
            dataEle.focus();
            return false;
          }
          return true;
        };
    </script>
</body>
  
</html>
